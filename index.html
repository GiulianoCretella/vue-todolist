<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="comanda" @keyup.enter="aggiungi" class="container">
        <div class="row ">
            <div class="col-12 text-center">
                <h1>Comanda Tavolo n.1</h1>
            </div>
            <ul>
                <li v-for="(cocktail, index) in comandaTav">
                    <i :class="cocktail.bicchiere"></i>
                    <span @click="cocktail.done = !cocktail.done" :class="{'decoration': cocktail.done === true}">
                        {{cocktail.cocktail}}
                    </span> 
                    <i @click="remove(index)" class="fa-solid fa-xmark"></i></li>
            </ul>
        </div>
        <div class="input-group mb-3 w-50">
            <input v-model="nuovoCocktail" type="text" class="form-control text-center" placeholder="Cocktail"
            aria-label="Cocktail Comanda Tav n.1">
            <button @click="aggiungi" class="btn btn-outline-secondary"
            type="button">Aggiungi Cocktail</button>
         </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
